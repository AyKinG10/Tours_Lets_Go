{% extends 'main/layout.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}

<div class="features">
    <h1>{{ title }}</h1>
    <p>Main Page</p>
    <button class="btn btn-warning" style="margin-left: 580px">To page about us</button>

    {%  for el in values %}
       {% if el == 'Hello' %}
               <p align="center">{{ el|upper }}</p>
       {% endif %}
    {% endfor %}

     {%  for el in obj %}
        <p align="center">{{ el }}</p>
    {% endfor %}

</div>

{% endblock %}
